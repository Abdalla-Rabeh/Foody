<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>اكلتي</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Foody" name="keywords" />
  <meta content="Foody" name="description" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/icon-3.png" type="image/x-icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />

</head>


<style>
  body {
    font-family: "Roboto", sans-serif;
  }

  h1 {
    text-align: center;
  }

  table,
  form {
    width: 500px;
    margin: 20px auto;
  }

  table {
    border-collapse: collapse;
    text-align: center;
  }

  table td,
  table th {
    border: solid 1px black;
  }

  label,
  input {
    display: block;
    margin: 10px 0;
    font-size: 20px;
  }

  button {
    display: block;
  }

  #display_image {
    width: 150px;
    height: 150px;
    border: 1px solid red;
  }
</style>

<body style="direction: rtl;">
  <form class="container">
    <div class="row">
      <div class="col">
        <label for="img">صورة الوصفه</label>
        <input type="file" id="image_input" accept="image/png, image/jpg">
      </div>
      <div class="col">
        <input type="text" name="url" id="url" placeholder="اسم الوصفه" />
      </div>
      <div class="col">
        <input type="text" name="website" id="website" placeholder="مكونات الوصفه" />
      </div>
      <div class="col">
        <button>اضافه</button>
      </div>
    </div>
  </form>
  <table>
    <thead>
      <tr>
        <th>الصوره
          <div id="display_image"></div>
        </th>
        <th>اسم الوصفة</th>
        <th>المكونات</th>
        <th>اعدادت</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const formEl = document.querySelector("form");
    const tbodyEl = document.querySelector("tbody");
    const tableEl = document.querySelector("table");
    const image_input = document.querySelector("#image_input");
    var uploaded_image = "";

    image_input.addEventListener("change", function () {
      const reader = new FileReader();
      reader.addEventListener("load", () => {
        uploaded_image = reader.result;
        document.querySelector("#display_image").style.backgroundImage = `url(${uploaded_image})`;
      });
      reader.readAsDataURL(this.files[0]);
    })

    function onAddWebsite(e) {
      e.preventDefault();
      const img = document.querySelector('input[type="file"]');
      const formData = new FormData();

      const file = img.files[0];
      formData.append('image', file);
      console.log(file)
     
      const website = document.getElementById("website").value;
      const url = document.getElementById("url").value;
      tbodyEl.innerHTML += `
          <tr>
            <td><img src="${file}"></td>
              <td>${url}</td>
              <td>${website}</td>
              <td><button class="deleteBtn"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
              
          </tr>
      `;
    }


    function onDeleteRow(e) {
      if (!e.target.classList.contains("deleteBtn")) {
        return;
      }

      const btn = e.target;
      btn.closest("tr").remove();
    }

    formEl.addEventListener("submit", onAddWebsite);
    tableEl.addEventListener("click", onDeleteRow);
  </script>
</body>

</html>
